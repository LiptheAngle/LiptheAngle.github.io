<!doctype html>
<html lang="en">
 <head>
 <meta charset="UTF-8">
 <title>myblog</title> 
 <audio id="bgmMusic" src="徐秉龙 - 白羊.mp3" autoplay="autoplay" loop="loop" preload="auto" type="audio/mp3"></audio>

	 <style>

		 body{
			 background:url("A.jpg") no-repeat fixed;
			 background-size:cover;
			 height:100%;
			 width:100%;
			 position:relative;
		 }

		 h1{
			 font-size:50px;
			 font-family:"楷书";
			 color:#000000;
			 margin-left:8%;
		 }

		 p{
			 font-size:18px;
			 color:#000000;
			 width:600px;
			 height:75px;
			 border:1px solid #000;
			 background-color:#d4d4d4;
			 opacity:0.7;
			 padding:10px 10px;
			 margin-left:8%;
			 letter-spacing:2px;
		 }

		 .image{
			  height:40%;
			  border-radius:40px;
			  position:absolute;
			  top:150%;
			  left:40%;
			  border:5px solid #333333;
		 }

		 #song{
			 font-size:29px;
			 font-family:华文行楷;
		 }

		 #div{     
					width:100px;     
					height: 100px;
					position:absolute;
					top:8%;
					right:8%;
					background: url(Y.png) no-repeat;     /*背景图片*/
					border-radius:140px;     /*圆角*/
					animation:run 5s linear 2s infinite; /* 动画名称 一次的时间 速度曲线 什么时候开始 循环次数 */ 
				}
				
				#div:hover{     
					animation-play-state:paused;     /* 鼠标移动上去 暂停动画*/
				}  
				
				@keyframes run{
				
					from{     
						transform:rotate(360deg);     
					}     
					to{     
						transform:rotate(0deg);     
					}
					/* 360-0 向左旋转 0-360 向右旋转 */
				}
		   
	 </style>
 </head>

 <body>
		<!-- 
		 background ="https://......." ;
		 style="background-repeat:no-repeat;
		 background-size:100% 100%;
		 background-attachment:fixed;"
		 -->
	 <h1 id="title">
	 LipstheAngle
	 </h1>

	 <div id="div"></div> 

	 <p id="song">
	 song
	 </p>
	 
	  <a href="https://github.com/LiptheAngle/LiptheAngle.github.io">
		<img class="image" src="z.jpg">
	  </a>
	 
	 <script>
	 var a=document.getElementById("title");
	 var b=document.getElementById("song");
	 var c="少年的心中没有空想的理想化世界，只要脚踏实地地看向远方，一切都会慢慢变好！";
	 b.textContent="";
	 var i=0;
	 function f(){
		if(i<c.length){
		b.textContent += c[i];
		i++;
		}}
	 setInterval(f,30);
	 </script>
 </body>
</html>
